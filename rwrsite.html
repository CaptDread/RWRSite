<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redwood Review Page</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="dist2/css/main.css" />
    <script src="https://kit.fontawesome.com/a032c809c9.js" crossorigin="anonymous"></script>
</head>
<body>
    <h3 class="review_head">reviews</h3>
    <section class="review_summary">
        <div class="review_summary-options review_summary-rating">
            <div class="review_summary-ratingContent">
                <h4 class="review_summary-ratingFlt">4.9</h4>
                <div class="review_summary-ratingStars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
            </div>
            <p class="review_summary-calc">Based on 3,219 Reviews</p>
        </div>
        <div class="review_summary-options review_summary-ranks">
            <div class="review_summary-rank rank5">
                <div class="rankStars"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></div>
                <div class="rankBars">
                    <div class="rankBars_5"></div>
                </div>
                <div class="rankINT">(2928)</div>
            </div>
            <div class="review_summary-rank rank4">
                <div class="rankStars"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></div>
                <div class="rankBars">
                    <div class="rankBars_4"></div>
                </div>
                <div class="rankINT">(229)</div>
            </div>
            <div class="review_summary-rank rank3">
                <div class="rankStars"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></div>
                <div class="rankBars">
                    <div class="rankBars_3"></div>
                </div>
                <div class="rankINT">(50)</div>
            </div>
            <div class="review_summary-rank rank2">
                <div class="rankStars"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></div>
                <div class="rankBars">

                </div>
                <div class="rankINT">(5)*</div>
            </div>
            <div class="review_summary-rank rank1">
                <div class="rankStars"><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></div>
                <div class="rankBars">

                </div>
                <div class="rankINT">(7)</div>
            </div>
        </div>
        <div class="review_summary-options review_summary-images">
            <figure class="review_summary-imagesImg">
                <img src="dist2/img/logoOpen.png" alt="">
            </figure>
            <figure class="review_summary-imagesImg">
                <img src="dist2/img/logoOpen.png" alt="">
            </figure>
            <figure class="review_summary-imagesImg">
                <img src="dist2/img/logoOpen.png" alt="">
            </figure>
            <figure class="review_summary-imagesImg">
                <img src="dist2/img/logoOpen.png" alt="">
            </figure>
            <figure class="review_summary-imagesImg">
                <img src="dist2/img/logoOpen.png" alt="">
            </figure>
            <figure class="review_summary-imagesImg">
                <img src="dist2/img/logoOpen.png" alt="">
            </figure>
            <figure class="review_summary-imagesImg">
                <img src="dist2/img/logoOpen.png" alt="">
            </figure>
            <figure class="review_summary-imagesImg">
                <img src="dist2/img/logoOpen.png" alt="">
            </figure>
        </div>
        <form class="review_summary-options review_summary-contact">
            <button class="askQA"><i class="far fa-comments"></i> Ask a Question</button>
            <button class="review"><i class="fas fa-edit"></i> Write a Review</button>
        </form>
    </section>

    <script src="dist2/js/main.js"></script>
</body>
</html>
